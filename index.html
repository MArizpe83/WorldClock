<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,600;1,800&display=swap" rel="stylesheet">

      src="https://kit.fontawesome.com/8637859f6c.js"

    <title>World Clock by Mildred Arizpe</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a City..</option>
        <option value="current">My Current Location</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sidney">Sidney</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="mexico_city">
          <div>
            <h2>Mexico City</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
         <div class="city" id="singapore">
          <div>
            <h2>Singapore</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
